[tox]
envlist =
    py27-dj111
    py{37,38}-dj{111,22,30,31,32}

[testenv]
commands =
    python runtests.py {posargs} --noinput
passenv =
    DATABASE_URL
deps =
    six>=1.15
    lxml
    dj-database-url
    dj111: Django==1.11.29
    dj22: Django>=2.2,<3.0
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2b1,<4.0

[gh-actions]
python =
    3.7: py37
    3.8: py38
