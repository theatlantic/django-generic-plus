[tox]
envlist =
    py27-dj{14,15,16,17}
    py{27,34}-dj{18,19,110}
    py{27,36}-dj111
    py36-dj20

[testenv]
commands =
    python runtests.py {posargs} --noinput
passenv =
    DATABASE_URL
deps =
    lxml
    dj-database-url
    dj14: Django>=1.4,<1.5
    dj15: Django>=1.5,<1.6
    dj16: Django>=1.6,<1.7
    dj17: Django>=1.7,<1.7.99
    dj{14,15}: django-discover-runner
    dj18: Django>=1.8,<1.8.99
    dj19: Django>=1.9b1,<1.9.99
    dj110: Django>=1.10a1,<1.10.99
    dj111: Django>=1.11a1,<1.11.99
    dj20: https://github.com/django/django/archive/master.tar.gz
    dj20: psycopg2
