[tox]
envlist =
    py{36,37,38,39}-dj22
    py{36,37,38,39,310}-dj32
    py{38,39,310}-dj40
    py{38,39,310,311}-dj41
    py{38,39,310,311,312}-dj42
    py{310,311,312}-dj{50,51}
    py{310,311,312,313}-dj52

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[gh-actions:env]
DJANGO =
    2.2: dj22
    3.2: dj32
    4.0: dj40
    4.1: dj41
    4.2: dj42
    5.0: dj50
    5.1: dj51
    5.2: dj52

[testenv]
commands =
    pytest {posargs}
passenv =
    DATABASE_URL
deps =
    lxml
    dj22: dj-database-url==0.5.0
    !dj22: dj-database-url
    dj22: Django>=2.2,<3.0
    dj32: Django>=3.2,<4.0
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
    dj42: Django>=4.2,<4.3
    dj50: Django>=5.0,<5.1
    dj51: Django>=5.1a1,<5.2
    dj52: Django>=5.2,<5.3
    pytest
    pytest-django
